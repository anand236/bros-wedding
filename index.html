<html>

<head>
    <title>wedding card</title>


    <link rel="stylesheet" href="index.css">

    <!-- font style -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&family=Pacifico&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet"> -->

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



</head>

<body>

    <div id="container">

        <div class="col-md-12 col-sm-12">
            <div class="text-center">
                <p style="font-size: 35px;margin-bottom: 0px;margin-top: 10px;"> WE ARE GETTING MARRIED</p>
            </div>
        </div>

        <div class="col-md-12 col-sm-12">
            <div class="text-center">
                <img src="./pics/kissclipart-cartoon-rings-clipart-wedding-ring-engagement-ring-1623c336bd179c7a.png"
                    alt="" width="112" height="95" style="margin-top: 0px;">
            </div>
        </div>

        <div class="col-md-12 col-sm-12">
            <div class=" text-center">
                <p class="name text-warning">Akshay & Shwetha</p>
            </div>
        </div>

        <div class="col-md-12 col-sm-12">
            <div class="countdown text-center">
                <h2>COUNTDOWN TO WEDDING DAY</h2>
            </div>
        </div>

        <div class="col-md-12 col-sm-12 ">
            <div class="d-flex justify-content-center">
                <div class=" clock">
                    <table class="">
                        <tr id='daysFont' style="font-size: 45px;">
                            <td style="text-align: center;">Days</td>
                            <td>:</td>
                            <td>Hours</td>
                            <td>:</td>
                            <td>Minutes</td>
                            <td>:</td>
                            <td>seconds</td>
                        </tr>
                        <tr id='nums'>
                            <td id='days'></td>
                            <td>:</td>
                            <td id='hours'></td>
                            <td>:</td>
                            <td id='minutes'></td>
                            <td>:</td>
                            <td id='seconds'></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12">
            <div class="d-flex justify-content-center">
                <div style="font-size: 60px;">
                    <p class="text-warning">01.01.2021</p>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12">
            <div class="text-center" >
                <p style="font-size: 30px;">SAVE THE DATE</p>
            </div>
        </div>

        <div class="col-md-12 col-sm-12">
            <div class="text-center">
                <button class="btn btn-warning"><a href="./secondPage/secHTML.html" target="_blank"><b>More Info</b></a></button>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
